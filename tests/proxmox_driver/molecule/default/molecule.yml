---
dependency:
  name: galaxy
driver:
  name: proxmox
  options:
    # Creds file path. May be encrypted with ansible-vault.
    proxmox_secrets: "${HOME}/proxmox_secrets.yml"
    #api_host: "*********"
    #api_user: "*********"
    #api_password: "********"
    #api_token_id: "********"
    #api_token_secret: "*******************************"
    node: "morty"
    ssh_user: "molecule"
    ssh_identity_file: "${HOME}/.ssh/id_rsa"
    clone_delay: 2
    box2vmid:
      "generic/alma8": 9000

platforms:
  - name: m01
    template_vmid: 9000
  - name: m02
    template_vmid: 9000
  - name: m03
    box: generic/alma8
provisioner:
  name: ansible
