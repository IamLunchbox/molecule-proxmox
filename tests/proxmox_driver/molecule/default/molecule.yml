---
dependency:
  name: galaxy
driver:
  name: proxmox
  options:
    # Creds file path. May be encrypted with ansible-vault.
    proxmox_secrets: "${PROXMOX_SECRETS}"
    #api_host: "*********"
    #api_user: "*********"
    #api_password: "********"
    #api_token_id: "********"
    #api_token_secret: "*******************************"
    node: "${PROXMOX_NODE}"
    ssh_user: "${PROXMOX_SSH_USER}"
    ssh_identity_file: "${PROXMOX_SSH_IDENTITY_FILE}"
    clone_delay: 2

platforms:
  - name: m01
    template_vmid: ${PROXMOX_TEMPLATE_VMID:-9000}
  #- name: m02
  #  template_vmid: 9000
  #- name: m03
  #  box: generic/alma8
provisioner:
  name: ansible
